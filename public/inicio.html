<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard Sidebar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/sidebar.css">
</head>
<body>

<!-- Toggle Icon -->
<div id="toggleMenuIcon" class="menu-icon">
  <i class="fas fa-bars"></i> <!-- se transforma -->
</div>

<!-- Sidebar -->
<nav class="sidebar open" id="sidebar">
  <ul>
    <li class="sidebar-header">
      <strong>Panel</strong>
    </li>
    <li>
      <button class="toggle-btn" data-target="submenu-monitoreo">
        Monitoreo <i class="fas fa-chevron-down"></i>
      </button>
      <ul class="submenu" id="submenu-monitoreo">
        <li><a href="#">Cámaras</a></li>
        <li><a href="#">Sensores</a></li>
        <li><a href="#">Eventos</a></li>
      </ul>
    </li>
    <li>
      <button class="toggle-btn" data-target="submenu-admin">
        Administración <i class="fas fa-chevron-down"></i>
      </button>
      <ul class="submenu" id="submenu-admin">
        <li><a href="#">Usuarios</a></li>
        <li><a href="#">Roles</a></li>
        <li><a href="#">Bitácora</a></li>
      </ul>
    </li>
  </ul>
</nav>

<script src="js/sidebar.js"></script>
</body>
</html>
